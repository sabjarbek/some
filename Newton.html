<script>
    let matrixX=[1,7,13,19,25];
    let matrixY=[0.702, 0.512, 0.645, 0.736, 0.608];
    let arr = new Array();
    let arr2 = new Array();
    let arr3 = new Array();
    let arr4 = new Array();
    let amongX = 0;  
    for(let m=0; m<matrixY.length; m++){
      if(isNaN(matrixY[m+1]-matrixY[m])) continue;
      arr.push(matrixY[m+1]-matrixY[m]);      
    }
    for(let i=0; i<arr.length; i++){
      if(isNaN(arr[i+1]-arr[i])) continue;
      arr2.push(arr[i+1]-arr[i]);      
    }
    for(let j=0; j<arr2.length;j++){
      if(isNaN(arr2[j+1]-arr2[j])) continue;
      arr3.push(arr2[j+1]-arr2[j]);
    }
    for(let n=0; n<arr3.length;n++){
      if(isNaN(arr3[n+1]-arr3[n])) continue;
      arr4.push(arr3[n+1]-arr3[n]);
    }
     console.log(arr4) 
</script>
