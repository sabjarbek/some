    <title>Hello, world!</title>
  </head>
  <body>
<script>
    let matrixX=[2,3,4,5];
    let matrixY=[0.69,1.09,1.28,1.6];
    let x=0;
    let y=0;
    let bigX=1;
    let bigXmatrix=0;
    //расчет x
    for(let m=0; m<matrixX.length; m++){
        x=x+matrixX[m];
    }
    x=x/matrixX.length; 
    for(let i=0; i<matrixY.length; i++){        
        for(let j=0; j<matrixX.length; j++){
            if(i==j) continue;
            bigX=bigX*((x-matrixX[j])/(matrixX[i]-matrixX[j]));            
        }        
        bigXmatrix=bigXmatrix+(bigX*matrixY[i]);        
        bigX=1;                       
    }
    console.log(Math.log(bigXmatrix));  
</script>
